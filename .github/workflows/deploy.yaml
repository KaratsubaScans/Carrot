name: Deploy Frontend
on:
  workflow-dispatch:
jobs:
  deploy-frontend-job:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Pull from GitHub repo
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          USERNAME: ${{ secrets.USERNAME }}
          PORT: ${{ secrets.PORT }}
          KEY: ${{ secrets.SSHKEY }}
          script: |
            cd /var/www/Carrot
            git reset --hard
            git pull
            export NVM_DIR=~/.nvm
            source ~/.nvm/nvm.sh

            npm install
            npm run build
            pm2 reload carrot-frontend
